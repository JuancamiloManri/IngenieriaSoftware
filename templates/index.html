<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 m-5">PROYECTO FINAL - INGE SOFT III</h1>
    </div>
    



    <div class="container">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Usuarios</h5>
                    </div>
                    <div class="card-body">
                        
                        <form action="/products" method="POST">
                            <label>Nombre</label>
                            <input type="text" class="form-contorl mb-4" name="name">
                            <br>
                            <label>Apellido</label>
                            <input type="text" class="form-contorl mb-4" name="lastname">
                            <br>
                            <label>Edad</label>
                            <input type="text" class="form-contorl mb-4" name="age">
                            <br>
                            <button class="btn btn-primary" type="submit">Guardar</button>
                        
                        </body>
                        </form>

                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Registros</h5>
                    </div>
                    <div class="card-body">
                       <ul class="list-group"></ul>
                            <div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3"> 
                                {% for product in products %}
                                    <div class="col">
                                        <li class="list-group-item mb-3">
                                            <form action="/edit/{{product.name}}" method="POST">
                                                <input type="text" class="form-contorl" value="{{product.name}}" name="name">
                                                <small>Apellido</small>
                                                <input type="text" class="form-contorl" value="{{product.lastname}}" name="lastname">
                                                <small>AÃ±os</small>
                                                <input type="text" class="form-contorl" value="{{product.age}}" name="age">
                                                <button class="btn btn-primary btn-sm" type="submit">Editar</button>
                                                <a href="{{url_for('delete',product_name=product.name)}}"class="btn btn-danger btn-sm">Eliminar</a>
                                            </form>
                                        </li>
                                            
                                    </div>
                                {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
